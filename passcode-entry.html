<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>My Dynamic Background Website - Blog</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="blog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&display=swap" rel="stylesheet">
    <title>Enter Passcode</title>
    <script>
    function checkPasscode() {
        var passcode = document.getElementById("passcode").value;
        if (passcode === "hello") {
            // Correct passcode, redirect to the protected page
            window.location.href = "blog.html";
        } else {
            alert("Incorrect passcode. Please try again.");
        }
    }
    </script>
    <style>
        .passcode-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }
        #passcode {
            background-color: rgb(0, 0, 0);
            border: none;
            color: rgb(255, 255, 255);
            padding: 0;
            margin: 10px;
            font-size: 20px;
            width: 500px;
            height: 50px;
            text-align: center;
        }
        #submit-text {
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            margin: 5px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body class="blog-page">
    <header class="blog-header">
        <div class="container">
            <nav>
                <ul>
                    <a href="index.html">
                        <img src="images/logo_J.png" alt="Small Logo" class="small-logo">
                    </a>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#" >Contents</a></li>
                    <!-- <li><a href="#">Contact</a></li> -->
                </ul>
            </nav>
        </div>
    </header>  
    <div class="passcode-container">
        <input type="password" id="passcode" placeholder="Enter Password">
        <br>
        <!--<span id="submit-text" onclick="checkPasscode()">Submit</span>-->
    </div>
</div>
<script>
    function checkPasscode() {
        var passcode = document.getElementById("passcode").value;
        if (passcode === "hello") {
            // Correct passcode, redirect to the protected page
            window.location.href = "blog.html";
        } else {
            alert("Incorrect passcode. Please try again.");
        }
    }

    // Add event listener for Enter key
    document.getElementById("passcode").addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            checkPasscode();
        }
    });
</script>
</body>
